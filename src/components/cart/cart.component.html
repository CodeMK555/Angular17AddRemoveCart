<app-catalogue></app-catalogue>
<div style="padding: 20px">
  <h1>Cart</h1>

  @for(item of cartService.getItems(); track item.id) {
  <div class="cart-item">
    <h3>{{ item.name }}</h3>
    <p>Price : {{ item.price }}</p>
    <p>Quantity: {{ item.quantity }}</p>
    <div style="display: flex; gap: 10px">
      <button (click)="deleteFromCart(item)">Delete</button>
      <button (click)="cartService.incrementQuantity(item.id)">+</button>
      <button (click)="cartService.decrementQuantity(item.id)">-</button>
    </div>
  </div>

  }
</div>

<div style="padding: 20px">
  <h1>Total: {{ cartService.getTotal() }}</h1>
</div>
